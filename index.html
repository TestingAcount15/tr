<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Wishlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Snowfall -->
    <div class="snowflakes"></div>

    <!-- Header with Countdown -->
    <header class="header">
        <h1>üéÑ My Christmas Wishlist üéÅ</h1>
        <div id="countdown"></div>

    <!-- Wishlist Items -->
    <div class="wishlist-container">

            <img src="https://m.media-amazon.com/images/I/71W5GcQ8-JL._SX522_.jpg" alt="Oculus">

                <h2>Oculus</h2>

        </div>

        <!-- Item: Vbucks -->
        <div class="wishlist-item">
            <img src="https://m.media-amazon.com/images/I/81cpaUGBgKL._AC_SL1500_.jpg" alt="Vbucks">
            <div class="item-info">
                <h2>Vbucks</h2>
                <p>Price: $37</p>
                <a href="https://www.amazon.com/Fortnite-V-Bucks-redeem-Fortnite-com-vbuckscard/dp/B0CTYYV9V3" target="_blank">Buy Now</a>
            </div>
        </div>

        <!-- Item: Camera -->
        <div class="wishlist-item">
            <img src="https://m.media-amazon.com/images/I/61jHXHeh1DL._AC_SL1500_.jpg" alt="Camera">
            <div class="item-info">
                <h2>Camera</h2>
                <p>Price: $30</p>
                <a href="https://www.amazon.com/Microphone-Streaming-AutoFocus-NexiGo-N680P/dp/B088TSR6YJ" target="_blank">Buy Now</a>
            </div>
        </div>

        <!-- Item: Headset -->
        <div class="wishlist-item">
            <img src="https://m.media-amazon.com/images/I/61TnrAYZoXL._AC_SL1500_.jpg" alt="Headset">
            <div class="item-info">
                <h2>Headset</h2>
                <p>Price: $60</p>
                <a href="https://www.amazon.com/dp/B0CDBSYRZ5" target="_blank">Buy Now</a>
            </div>
        </div>

        <!-- Item: Water Bottle -->
        <div class="wishlist-item">
            <img src="https://m.media-amazon.com/images/I/71DdAvU1NLL._AC_SL1500_.jpg" alt="Water Bottle">
            <div class="item-info">
                <h2>Water Bottle</h2>
                <p>Price: $23</p>
                <a href="https://www.amazon.com/Simple-Modern-Tumbler-Handle-Insulated/dp/B0BHC1C93P" target="_blank">Buy Now</a>
            </div>
        </div>
    </div>

    <!-- Animated Santa -->
    <div class="santa">
        <img src="https://i.imgur.com/KqMIixd.png" alt="Santa on Sleigh">
    </div>

    <script src="script.js"></script>
</body>
</html>
